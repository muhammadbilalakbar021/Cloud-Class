<div class="content">

  <div class="container-fluid p-5">
    <div class="row">
      <div class="col-md-6 offset-md-1 p-3">
        <div class="">
          <table class="table borderless">
            <thead>
              <tr>
                <th class="table-header">Toolname</th>
                <th class="table-header">Programming Language</th>
                <th class="table-header">How it can be used</th>
                <th class="table-header">Download Link</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>ErnestoV</td>
                <td>Java</td>
                <td>.....................</td>
                <td><a class="underline" (click)="changeState('ErnestoV')">Download</a></td>
              </tr>

              <tr>
                <td>Perdo2</td>
                <td>Python</td>
                <td>......................</td>
                <td><a class="underline" (click)="changeState('Perdo2')">Download</a></td>
              </tr>

            </tbody>
          </table>
          <div *ngIf="!isHided" class="row">
            <div class="col-md-6 form-group">
              <label for="InputEmail1" class="bold">name</label>
              <input type="name" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="Ak School" #name required>
            </div>
            <div class="col-md-6 form-group">
              <label for="InputEmail1" class="bold">surname</label>
              <input type="name" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="Ak School" #surname required>
            </div>
            <div class="col-md-6 form-group">
              <label for="InputEmail1" class="bold">email</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="abc@gmail.com" #email required>
            </div>
            <div class="col-md-6 form-group">
              <label for="InputEmail1" class="bold">organization</label>
              <input type="name" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                placeholder="Ak School" #organization required>
            </div>

            <div class="col-md-6">
              <button class="btn btn-primary"
                (click)="sendDownloadData(name.value,email.value,surname.value);">Download {{this.selected}}</button>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-4 offset-md-1 p-5">
        <img src="../../assets/Group 24.jpg" class="img-responsives" alt="">
      </div>
    </div>


  </div>

</div>
